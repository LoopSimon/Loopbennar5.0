 flavor_stalbor.31.t:0 "The Watch into Cannor"
 flavor_stalbor.31.d:0 "Arturo's Watch has grown to great heights are is ready to have an international presence opening chapters all over Cannor."
 flavor_stalbor.31.a:0 "The Watch marches into Cannor"

 flavor_stalbor.32.t:0 "Castonath or Vernham"
 flavor_stalbor.32.d:0 "We need to choose if we are to follow in the footsteps of Castanor or forge out own path."
 flavor_stalbor.32.a:0 "Reject Castonath"
