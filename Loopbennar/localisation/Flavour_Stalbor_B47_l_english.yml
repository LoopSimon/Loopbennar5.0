 flavor_stalbor.22.f:0 "Hunt in the Lencenor"

 flavor_stalbor.23.t:0 "Investigate Region"
 flavor_stalbor.23.d:0 "Should we approach the hunt for the vampires with subtefudge and fervor or though diplomatic means."
 flavor_stalbor.23.a:0 "Send our vampire hunters"
 flavor_stalbor.23.b:0 "Send a skilled diplomat"

