 flavour_wyvernheart.301.t:0 "A Divided Council"
 flavour_wyvernheart.301.d:0 "The Floodborn Council is anything but a united group; members of the councils belong to at least one or two cliques - they are not impervious to pettiness and self-interest. But among these squabbling cliques, a few set themselves apart by their beliefs, by their means, and mostly by their influence within the council room.\nEven though they are floodborn, the “Scions” of rich merchants and aristocrats have not forgotten their roots and lobby heavily for their family's interest. While some, more “Ambitious” or strict “Hardliners” floodborn want to push the council to action, the former for their own interest and reputation and the latter for the efficiency of the realm.\nThere are the “Technocrats”, those that have begun to experiment frenetically, leaving behind everything for the sake of knowledge and power. While the “Heartmages” are adventurers first and floodborn second.\nThe one thing that brings them together is magic and its embodiment, the Sovereign. All respect the Sovereign in different ways, be it as a nobleman and arbiter, but a few esotericists have devoted themselves to the Flood as a religious entity and serve the council as the Flood’s “Devouts”.\n\nAs most of the appointed councillors take their seats, the different groups become rather apparent in the stands. Each group organises around their representative, who will present their agenda in the coming session; looks are exchanged between the representatives, gauging each other - alliances and betrayals are commonplace in this room.\nWho knows what today’s session will bring forth?"
 flavour_wyvernheart.301.a:0 "“The session begins! Bring forth the first agenda.”"

 flavour_wyvernheart.302.t:0 "A Crisis in Devotion"
 flavour_wyvernheart.302.d:0 "A dispute rages in the Council chamber today; tension can be felt in the air as wands are risen, ready to unleash a variety of spells. A scene that isn't frequent, but not a first in the Council.\nNo: the shocking thing is that the councillors involved in this squabble are neither the fussy Wealthy Scions, nor the bombastic Heartmages, even the usual crowd-rousers are quiet.\nNo, both sides of this argument are Devouts of the Flood. Tears of grief and anger spill out as they shout at each other and exchange blows.\n“Were we not those that heralded the Flood as that which will change Halann? Was our devotion not enough, and punishment is upon us?” - lashes out a Devout.\n“We are Devouts of the Flood, and its avatar, its voice still leads us even if the skies weep no more!” - chastises another.\nA profound schism has occurred, their belief shattered in pieces, and now they try to build themselves a new identity from the ashes.\nThe reason? The skies are clear; the Crimson Deluge has ended - the Flood is over."
 flavour_wyvernheart.302.a:0 "The Flood has triggered a change that won't be overturned by its end."
 flavour_wyvernheart.302.b:0 "Their devotion should be to Magic itself."
