 flavour_wyvernheart.100.t:0 "A Beast Needs a Name"
 flavour_wyvernheart.100.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] entered the bowels of the mage’s tower with a barely concealed disgust. Since the [Root.Monarch.GetTitle] had not officially censured them when they revealed their ‘invention,’ they had grown less abashed of their work. Body parts lay strewn about the laboratory. Most were orcish, some were not. The [Root.Monarch.GetTitle] did not want to know the details. They doubly avoided looking at the poorly concealed cages in the corner. One could almost hear whimpering coming from under the covers. Probably filthy orcs.\n\nThe mages’ communications to the court had been adamant: the royal inspection must take place tonight. The cringing woman, apparently risen to a position of prominence amongst the assembled court mages for her invention, beckoned the royal party forward. A tunnel, wide enough to fit an ox cart through, led deeper into the earth. They descended.\n\nEmerging into a torchlit underground space, [Root.Monarch.GetName] was the first to recognize what the pit below them was: an arena. The giddy mage scampered off to a contraption of gears and levers and began turning, lifting one of two opposing doors within the pit. Voices gasped and blades unsheathed as a werewolf, in all its ferocity, emerged. The woman kept giggling as she raised the second door. The thing that emerged there was somehow worse.\n\nArms the length of its body raised above its head, tumorous muscles straining as it reached out to the mage who created it. What was it doing? Seeking an embrace?\n\nThe mage pointed at the snarling werewolf and said one word: “Kill.”\n\nThe thing screamed, making a noise that should not exist, and attacked.\n\nThe fight was vicious. By the time the blood loss from being disemboweled felled the thing, it had long since pried the werewolf’s head from its body. “My liege,” said the mage, smiling ear to ear. “My children merely need a name, and I feel none other than their godparent should have the honour.”"
 flavour_wyvernheart.100.a:0 "We shall call them Burnbloods. Spare no expense, we must have more."
