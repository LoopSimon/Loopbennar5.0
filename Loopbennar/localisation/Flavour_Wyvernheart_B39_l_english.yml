 flavour_wyvernheart.102.t:0 "The Research Begins"
 flavour_wyvernheart.102.d:0 "We are beset on every side. By fate’s caprice, our fledgling kingdom has settled here, cursed to proximity to the Great Woods and all the old horrors that stalk its shadows. Settlers go missing, trade caravans disappear. Today is another day for [Root.Monarch.GetTitle] [Root.Monarch.GetName] to hear a string of petitioners lamenting missing livestock, if they were lucky. If they were not, the stories could scarcely be believed…\n\nA kingdom could not achieve greatness when it could not even protect its own people. Soldiers needed to secure the borders could not be sent on wild hunts into the woods for long. Adventurers demanded gold up front and, half the time, disappeared into the dark, never to return. Half the time, at best.\n\nThe [Root.Monarch.GetTitle] buried their face in their hands and lamented for all the court to hear. “Who else who sits a throne must contend with monsters such as we? Will someone not rid me of these horrors?”\n\nStepping forward from the back ranks of the court, a small gaggle of nervous court mages presented themselves. One was shoved forward to address their [Root.Monarch.GetTitle]. “My liege, it is true our lands are beset by monsters Castan Beastbane’s righteous fury did not scour into oblivion? Would it not be best if the realm had monsters of its own? Fire is oft fought with fire, after all. Would the same principles not apply?”\n\nAnother mage, emboldened by the first, spoke out. “We would merely need a small amount of gold and a great amount of freedom to pursue our research. Surely, the cost cannot be too great to protect Wyvernheart?”"
 flavour_wyvernheart.102.a:0 "Give them a stipend and send them on their way. What’s the worst they could come up with?"
 
 flavour_wyvernheart.103.t:0 "A Grand Breakthrough"
 flavour_wyvernheart.103.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] had hardly entered the council chamber, much less sat down, before the local nobles were clamouring over each other in self-righteous fury. Countless entreaties from those assembled here today had brought the [Root.Monarch.GetTitle] away from the throne.\n\n“We have been hearing the strangest things at night!”\n\n“It is unnatural!”\n\n“They must be stopped!”\n\nThe [Root.Monarch.GetTitle] raised their hand for silence. A moment before they could get a straight answer about what the nobles were upset about today, the council doors swung open. Anger at the interruption gave way to curiosity at the scruffy mage’s shocked demeanour. The room of nobles turned to unleash their indignation at one of the mages responsible for the rumors they had come to petition the [Root.Monarch.GetTitle] to investigate when they were cut off.\n\n“It’s alive!” shouted the mage, throwing up her hands in exultant triumph.\n\nPulling on the [Root.Monarch.GetTitle]’s sleeve like an excited child, the woman led [Root.Monarch.GetName] from the council chambers to the bowels of Gulletpeaks’s imposing mage tower, nobles trailing behind indignantly. There, deep below the city streets, an abattoir’s bouquet of rancid meat and festering wounds greeted the royal party. A cloth-covered table sat in the middle of the laboratory.\n\nThe… thing that was revealed by the excited mage elicited a wave of shock and fainting spells from the assembled nobles. Humanoid in shape only, the thing bulged with muscles in all the wrong places. Knuckles dragged along the floor as bloodshot eyes tried to escape a tortured face. One could almost see steam emanating from its green-tinged skin.\n\nAll were aghast, except for [Root.Monarch.GetTitle] [Root.Monarch.GetName]. They had one question on their mind."
 flavour_wyvernheart.103.a:0 "What exactly is this thing capable of?"
