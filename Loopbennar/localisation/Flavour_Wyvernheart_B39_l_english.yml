 flavour_wyvernheart.112.t:0 "Calm After the Storn"
 flavour_wyvernheart.112.d:0 "Peace seems to be returning; at last, the storm of swords and spells is quelled. The cost may have been high across the nation, but for those left, meek acceptance of the new order is what seems most likely to keep them alive. So much blood is spilled in wars external, but a civil war is one between family, and those wounds are much deeper and take lifetimes to heal. The will of the victorious and this exhaustion will leave these scars, as those in power continue in triumph.\n\nThose who had rebelled, who had felt there should be an end to tyranny. They lie empty, fields fallow as their homes and their families executed in reprisal. Salt and fire bringing ends to entire rebellious lines. No mercy for the impudent.\n\nThe Regent has proved victorious, vengeance fulfilled at last, surely? Yet now comes the task of what comes next. Where does his anger find itself when it should have been sated? What remains of his foes surrounds him. Burned into their chairs, melted by acid or dehydrated, they are slumped and fallen while his heart still beats."
 flavour_wyvernheart.112.d2:0 "Peace seems to be returning; at last, the storm of swords and spells is quelled. The cost may have been high across the nation, but for those left, meek acceptance of the new order is what seems most likely to keep them alive. So much blood is spilled in wars external, but a civil war is one between family, and those wounds are much deeper and take lifetimes to heal. The will of the victorious and this exhaustion will leave these scars, as those in power continue in triumph.\n\nThose who had been ‘loyal’ faced the worst reprisals of all. Executions at random hours of the night, torture of the worst kind as the rebellion became the establishment. All of the old order would be burned out, except that all the features found most appealing to this new order could remain.\n\nThe Regent is slain, and the future seems murkier than ever somehow."
 flavour_wyvernheart.112.a:0 "None will dare to try this again."
 flavour_wyvernheart.112.b:0 "Where is Wyvernheart to go?"

 flavour_wyvernheart.113.t:0 "The Heart of Halann "
 flavour_wyvernheart.113.d:0 "Wyvernheart.\n\nIts cities connected by one culture, one language, and one faith expressed by all. The mouth speaks, and all ears listen in unity.\n\nThe roads paved together in one standard, crafted via magic and artifice alike. The heart pumps, and its blood is pumped across the organism that is our nation.\n\nOur fortresses protect our borders; no invasion threatens the health of our people. Our humours are in order, and our nation’s skin protects.\n\nRich off Escann and the bounty of the Serpentspine, the body that supplies the Heart stretches out constantly. Even at its most lackadaisical, it grasps that which other nations and peoples cannot ken and makes the strides that others dare not tread upon.\n\nThe Heart of All Halann continues to beat, whether the blood flows red or turns black in time."
 flavour_wyvernheart.113.a:0 "The blood may be black, but our Heart stays true."

 flavour_wyvernheart.114.t:0 "Burnbloods Pacify [Root.GetName]"
 flavour_wyvernheart.114.d:0 "The viscous liquid of the spawning pool bubbles, the sickly liquid seemingly boiling with rage.\nA vicious sound resounds as the newly branded Burnbloods come out of the pool, their eyes filled with anger.\nIn this state, they are at their most potent, and if unleashed upon an area, they could easily "pacify" the locals.\nWhat shall be done, my Sovereign?"
 flavour_wyvernheart.114.a:0 "Let them run free."
 flavour_wyvernheart.114.b:0 "Stop them!"
 wyvernheart_no_separatism_tt:0 "This will remove all separatism from [Root.GetName]"

 flavour_wyvernheart.115.t:0 "A region to Oversee ..."
 flavour_wyvernheart.115.d:0 "A map of the realm is sprawled out in front of the Sovereign, the representatives from the cliques awaiting the choice of the Sovereign.\n\nWhich region will be bestowed upon the new Overseer?"
 flavour_wyvernheart.115.a:0 "The Alenic Reach"
 flavour_wyvernheart.115.b:0 "The Alenic Frontier"
 flavour_wyvernheart.115.c:0 "West Castanor"
 flavour_wyvernheart.115.e:0 "The Forlorn Vale"
 flavour_wyvernheart.115.f:0 "Inner Castanor"
 flavour_wyvernheart.115.g:0 "South Castanor"
 flavour_wyvernheart.115.h:0 "Nevermind"
 wyvernheart_overseer_effect_desc:0 "The Overseer will make this region §Gmore loyal§! in the event of civil turmoil."

 flavour_wyvernheart.116.t:0 "... A Councillor to Empower"
 flavour_wyvernheart.116.d:0 "The whole of the Council is in attendance as the Sovereign steps into the council room, all here on the off chance they might be chosen to be the new Overseer.\nThe Sovereign sits as [Root.Monarch.GetSheHe] ponders [Root.Monarch.GetHerHis] decision.\nWhich clique will the new Overseer belong to?"
 flavour_wyvernheart.116.a:0 "The Hardliner Mages"
 flavour_wyvernheart.116.b:0 "The Technocrat Arcanists"
 flavour_wyvernheart.116.c:0 "The Heartmages"
 flavour_wyvernheart.116.e:0 "The Devouts of the Flood"
 flavour_wyvernheart.116.f:0 "The Wealthy Scions"
 flavour_wyvernheart.116.g:0 "The Ambitious Floodborn"

 flavour_wyvernheart.117.t:0 "The Scions of Wyvernheart"
 flavour_wyvernheart.117.d:0 "During the civil war, the Regent enacted a plan to cement his and his heir's rule on Wyvernheart. He, with the help of the Technocrats and artificers, developed a process to imbue floodborn with some of his exceptional powers. This became the focus for the past few years and has now come to fruition; the Floodborn Council will now be reestablished.\n\nThe first members of the new council approach the Sovereign, crimson robes adorning their figures. The soft velvet of their robes touches the floor as they bow before [Root.Monarch.GetName]. An indiscernible bond between them exists, as the councillors look up to the Sovereign; a sort of kinship can be felt. None of them are of the same blood; they are not family. And yet all have the same blood flowing in their veins - the blood and magic of The Regent, the most powerful floodborn Wyvernheart has ever witnessed.\nAs the bowing councillors rise up, a flash of crimson in their eyes. They are the Scions, the "heirs" of The Regent, magically empowered and biologically upgraded, but also perfectly loyal and incapable of repeating the mistakes of the Council of old.\n\nNow a new era dawns upon the council, the era of the Scions, an era where the Council is the extended arm of the Sovereign, and their rule is uncontested."
 flavour_wyvernheart.117.a:0 "“The Floodborn Council is now reinstated - may the first session begin.”"
 flavour_wyvernheart.117.b:0 "“The Floodborn Council is now reinstated - may the first session begin.”"
 flavour_wyvernheart.117.c:0 "“The Floodborn Council is now reinstated - may the first session begin.”"

 flavour_wyvernheart.200.t:0 "The Promised Mage"
 flavour_wyvernheart.200.d:0 "The rise of a young Floodborn has been watched from all corners of our society. Born into the royal family, they have been privileged and have conjured their own pride ever since. With the best tutors, they have been taught since a young age, driving increasing costs to their family as they continue to grow beyond their teachers at what seemed like an exponential rate, with no signs of stopping even now. Their mastery of multiple schools of magic grants them even greater access to the levers of the nation, as they seem more and more interested in one day ruling it.\n\nDespite not being in the direct line of succession, the Council has decreed that they shall be named heir for the moment, with the hope that some time shall temper their arrogance while keeping them ambitious for when they do take the throne and lead our nation to greater heights.\n\nThe gods above watch and weep, knowing that with scions like this and more to come, the age of arcanum is here and that soon our entire aristocracy shall be as if they were walking Avatars, one and all. Just as this promising young mage shall succeed our great ruler, we shall succeed the gods themselves."
 flavour_wyvernheart.200.a:0 "Wyvernheart has a bright future ahead"

 flavour_wyvernheart.201.t:0 "A Simple Accident"
 flavour_wyvernheart.201.d:0 "There has been a terrible accident.\n\nThe great sovereign of our nation has fallen, their light departing to the empyrean.\n\nYet it seems strange, as reports continue to filter in; their fall seems to have been a literal one, and yet there are no signs of magic having been weaved when the height for such a thing to be lethal would indicate they would have been able to summon forth a spell of abjuration to protect themselves.\n\nIt seems odd, and while the fallen goblet of thick, fortified wine found near the scene might explain this, no one on the council can remember them being the kind to drink themselves this deep, perhaps into a stupor but not such a dangerous stupor as this.\n\nThey and some other interested councillors have decided to look into if our late ruler had kept their alcoholism a secret from us all or if there is something else afoot. The prime suspect is obvious, but our rulers are all gifted floodborn, so the possibility of hiding this via illusion or other magicks to avoid being removed from power is a feasible possibility.\n\nThe council will have to confirm and make sure this investigation does not provoke the anger of The Regent."
 flavour_wyvernheart.201.a:0 "A most curious death, we must protect our dynasty"
 wyvernheart_201_event_tt:0 "Rumours of a §RCoup§! are spreading around the country, it might be wise to focus on §Yinternal turmoil§! for the time being"

 flavour_wyvernheart.202.t:0 "Tyrant's Fall"
 flavour_wyvernheart.202.d:0 "An explosion resounds across the whole capital. The Tower of the Primus, a tower part of the royal demesne, has burst into flames, and many fear the worst for The Regent. The collapsing rubble being held partly aloft or falling gently as various abjuration magicks activate. Too late to save those within and only exposing any survivors further while they hold.\n\nNot all are worried for safety, however, as a dozen Floodborn assault the rubble to make sure their deed is done. Blood runs in the streets, and the promised heir lies dead. Seemingly slain in the initial conflagration of the Tower.\n\nThe rubble continues to fall as the abjuration wards finally give in, and as the smoke and dust cloy and linger in the air, flashes of spellweaving can be seen by the majority of spell-shocked observers. The crescendo builds, the way that flashes and sounds fly like an impromptu orchestra. But there is no conductor and only destruction in these instruments wake.\n\nIt ends sooner than one might expect, the final three of the would-be assassins slain in an instant and exsanguinated by The Regent’s might. His eyes flare red as he storms out of the dust cloud and bellows out orders and exhortations of vengeance alike. The heir is dead, and all shall know the depths of his wrath."
 flavour_wyvernheart.202.a:0 "This will be avenged!"
 

 flavour_wyvernheart.203.t:0 "Victory or Death"
 flavour_wyvernheart.203.d:0 "‘Action begets action. Life creates life, death unto those who seek death.’\n\nThese are just some of the premature eulogies the traitors chant to each other. Sickening in their naivete, their attempts at philosophy that paw at meaning and yet only reveal the absence of thinking in those who have risen against their destined rulers.\n\nSome see themselves as the last remnant of the cultures being stamped out, others evoke claims to being the truest expression of Heartmen ideals, and finally, some emblazon the Wyvern and Moon in equal measure for the land of origin. They are all united in their willingness to endorse the attack on the Heir, though, and for that, The Regent commands death without exception.\n\nThey can stand united, die united, or shatter as they please. This can only end in their deaths, though, or the death of Wyvernheart itself."
 flavour_wyvernheart.203.a:0 "I will grant them a swift death"
 wyvernheart_203_event_tt:0 "A new Mission becomes available\n\nIf we complete §Y'The Dust Settles'§! in less than §Y5§! years [Root.GetName] §Y'Tyrant's Rise'§! until the end of the game giving the following effects:\nNational Unrest: §G-2.00§!\nMaximum Absolutism: §G+20.00§!\nYearly Absolutism: §G+1.00§!\nUnjustified Demands: §G-33.0%§!"

