 weapons_of_adventure_title:0 "Weapons of Adventure"
 weapons_of_adventure_desc:0 "Once, Escann made plenty of its own weapons. Many a famed smith came out of the Blademarches, Adenica, or one of the other feudal states in the region. Yet now we must cart weapons overland from as far away as Lencenor just to make sure we can survive the night. It is expensive, impractical, and causes far too many logistical challenges when a shipment is late or lost.\n\nLet us light the forges once again, bringing together native Escanni techniques, Vernman preferences, and the eccentric developments made by individual adventurers mastering their own fighting styles. We may never be famous for making any one thing of high quality, but if you want to attach a club to a chain and then stick a gun on it, you know a Wyvernheart smith won’t even blink."

 hunter_in_the_woods_title:0 "The Hunter in the Woods"
 hunter_in_the_woods_desc:0 ""My child, beware the hunter in the woods. Beware of the sound of footfalls in the night - for the love of the Gods, do not go out alone when the sun sets! We cannot abide the prospect of losing you to that monster. Stay at home. Stay safe." These are the sorts of warnings we have heard parents give to their children, confronted as we are by the threat of beasts in the Greatwoods.\n\nWorst of all is this "hunter of the woods" himself - the terrible werewolf threat, which regards children as easy pickings but does not balk in the face of even three armed humans. Decisive action must be taken to put an end to this sword hanging over our heads."

 down_the_alen_title:0 "Down the Alen"
 down_the_alen_desc:0 "The Alen and its pure waters have become the lifeblood of Wyvernheart. It carries grain, steel, and slaves alike towards the markets of the Dameshead, and its riches belong to us. Yet the Gawedi do not respect this and use the river to threaten us, demanding tariffs to be paid or they will block our trade and exports.\nWe shall show them that diplomacy is best waged when our offer is backed with a hint of sulphur and a silenced murmur of incantation. What they call a mere commercial dispute is more than enough for us to come down on them with the might of a Wyvern; let us claim the banks of the Alen and neuter the Alenic kingdom.\nTheir “kingdom” is weak, their people are weak, and we will show them how to be strong, whether they want it or not."

 rumours_of_power_title:0 "Rumours of Power"
 rumours_of_power_desc:0 "Even though the Soulstones of Vroren were in fact not soulstones at all, they did hold a speck of magical power, enabling the mages to experiment on infusing the Burnbloods with magic. Though unsuccessful, these experiments revealed the relative feasibility of such an idea.\nWhat is required then is a stronger focus of magic, magic with a will - a soulstone. The search for such a material has so far been fruitless, but recent rumours that have reached the inner circle of the Council suggest that there might be an answer to our needs under Aldtempel - some speak of evil magic and the resurgence of devils, but they lack the vision and might to harness this source of power.\nLet us find out what lies below this temple of old."

 the_dust_settles_title:0 "The Dust Settles"
 the_dust_settles_desc:0 "The civil war ravaged our land, and as the dust settles only one rises to the top. The nation has suffered greatly, our Heart torn apart, Heartman killing Heartman - truly a dramatic circumstance.\nThe time has come to rebuild, to restore, to mend; the council will have to come back in a new form - the royal family has been successfully trimmed, but its legacy lingers. The most powerful Floodborn known to Wyvernheart will have to rule now, atop a council in [Root.Monarch.GetHerHis] image.\nThe tyrants might have been opposed by many, but if one falls, another takes its place - in Escann, tyranny is benevolence, the only way to shield your own people from the horrors they would inflict upon themselves."
 wyvernheart_A9_trigger_tt:0 "The Civil War has ended, with the Regent's victory or fall"
 wyvernheart_A9_effect_tt:0 "If this mission is completed while the Regent is still alive and in less than §Y5§! years after the final uprising [Root.GetName] gets §Y'Tyrant's Rise'§! until the end of the game giving the following effects:\nMaximum Absolutism: §G+20.00§!\nYearly Absolutism: §G+1.00§!\nUnjustified Demands: §G-33.0%§!"
 wyvernheart_A9_event_tt:0 "The §YCourt and Country§! disaster cannot happen."
 wyvernheart_tyrants_rise:0 "Tyrant's Rise"

 roar_in_the_greatwoods_title:0 "A Roar in the Greatwoods"
 roar_in_the_greatwoods_desc:0 "The assembled group of soldiers could generously be called motley. Men in shining armour fresh from the finest forges of Cannor, stood alongside the tattered banners of half-forgotten houses and their poorly armed retainers. Unprepared adventurers looked up to grizzled veterans of the Greentide. Wexonard Greatswords glinting in what little light managed to reach through the forest canopy alongside repurposed farmers' scythes.\n\nIt did not matter where they started. It did not matter how they got here. What mattered was their accomplishments. The troops looked around with various levels of enthusiasm at [Root.Monarch.GetTitle] [Root.Monarch.GetName], expecting another order or a brief speech. What they got instead would stay in their minds for the rest of their lives.\n\n“We have braved the Greentide! We have braved the Greatwoods! Fear has not broken us, for now, we are what is feared. We have shown the monsters of the night who really rules. Who decides who lives and who dies in these lands? It is us. We are fear! This is our land to prowl! And we shall roar louder than any beast of the night ever dared!”\n\nAs the troops cheered, no one could tell beast from man."

 descend_upon_the_alen_title:0 "Descend upon the Alen"
 descend_upon_the_alen_desc:0 "In our hearts, we are adventurers, but many of us are also farmers, labourers and craftspeople. It is little wonder then that so many look at the stony soil of the Greatwoods and dream of better things. Of better land.\n\nForged by the Greatwoods into an unbreakable army, we shall secure some of the Alen for ourselves. The river provides an easy way to control trade, move troops, and send messages throughout our lands, which is a great boon as well.\n\nOur farmers will rejoice at not having to work themselves to the bone for a bit of grain. Our troops will enjoy sailing over marching. Our administrators will govern our territory with far more ease. We only need to reach out and take it."
 wyvernheart_B2_trigger_tt:0 "All provinces on the shores of the Alen from §YBal Mire§! to §YWestwatch§! have either less than §Y10§! autonomy, §YAutonomy Decreased§! or §Y3 regiments§! present."

 pillagers_of_the_alen_title:0 "Pillagers of the Alen"
 pillagers_of_the_alen_desc:0 "Once, the fabled wealth of Castanor flowed freely down the Alen all the way to the Black Tower of Vertesk. Things are not quite the same now, but the river still flows with riches nonetheless. Riches that pass through our lands. Goods that we need. Luxuries we desire, even.\n\nTariffs, tolls, and taxes have failed to give us what we deserve. Let us take to the waters and seize from our lessers what should belong to their betters. Merchants are famously poor warriors, and even hired guards cannot compete with an entire army. A little more blood spilled in the Alen won’t even make a difference."
 wyvernheart_pilfering_the_alen:0 "Pilfering the Alen"


 home_is_where_the_heartmen_are_title:0 "Home is where the Heart is"
 home_is_where_the_heartmen_are_desc:0 "“Wyvernheart” is a powerful name, a mix of the fearsome Wyvern, and the most important organ, the Heart - that which pulses life into a being. Yet we call ourselves the Heartman, not the Wyvernman.\nIs it because we consider the strength of the Wyverns lacking? No. Is it because we wish to distinguish ourselves from our ancestors? No.\nIt is because we need not say that we are strong; it is a fact so self-evident that it’d become redundant if we were to mention it. The Heartman are Strong, the Strong are Heartman.\nInstead we focus on where the Heart is, the “Home”. This holds a different meaning to us; our “Home” is wherever the Heartman are - anyone can be a Heartman, as long as they are Strong, and if need be, we can “teach” them how to be Strong."
 wyvernheart_B5_effect_tt:0 "§YExploiting Development§! adds §Y33%§! culture conversion progress."


 the_hearter_homeland_title:0 "The Heartman Homeland"
 the_hearter_homeland_desc:0 "The hearth of homes from the Reach to the Nath are ablaze with conviction and pride. We have fulfilled our promise; we have built a homeland for our people; we have waved the Heart over cities and towns and built the foundation for our people to prosper. We will defend this peace with all we have, and our people will defend it to the last man.\nIt is time for us to bring this even further; the Heartman Homeland isn’t static; it is ever-growing. More people shall join us in strength and feel safe in our embrace; some will not be willing to accommodate our way of life, but we must open our Hearts and carry out our “duty” of the Strong, we shall teach them accordingly, and in time they will learn the errors of their ways."

 bioimproved_mages_title:0 "Bioimproved Mages"
 bioimproved_mages_desc:0 "The representative of the Artificers has come forth with a proposal co-signed by the Head-Arcanist; they suggest applying the methods used to improve the Burnbloods on the Floodborn to improve both their physique and their magical capabilities.\nThis decision will bring the Council and its sovereign closer to perfection, a perfect mind in a perfect body, stronger and more resilient.\nThe methods proposed by the artificers are rather drastic: direct inoculation of damestear coupled with the use of a cocktail of alchemical concoctions aimed to stabilise the body in the process. Some would call this work demented; to resist such a process would require a very high perseverance and tolerance to pain - a mind-shattering experience. But this doesn’t scare the most cowardly of Heartman; we have the Heart of a Wyvern and the mind of a Floodborn - there is nothing to fear."
 wyvernheart_B9_effect_tt:0 "We will lose from 150 to 300 of each Monarch Power depending on our rulers skill in Transmutation"

 mightiest_of_us_title:0 "The Mightiest of Us"
 mightiest_of_us_desc:0 "Since we reached Escann, mages of all kinds have distinguished themselves in the fight to establish ourselves beyond our adventurer roots. They are obviously the strongest of our citizenry, having harnessed the transcendent power of magic in a way that neither the average person nor our beastly enemies have managed to do. This deserves the respect of our state.\n\nEffective immediately, there will be a direct connection between service to Wyvernheart as a mage and societal respect and privileges."

 might_makes_right_title:0 "Might Makes Right"
 might_makes_right_desc:0 "We have defeated our enemies; what a glorious day it is! By force of arms and power of magic, we have driven our enemies before us, hearing the lamentations of their people. Though our inherent strength and superiority were the prime reasons for our victory, their weakness played an indispensable role in their defeat.\n\nThey are beneath us. Let us show them the true meaning of strength, for this is elevated and correct. Might makes right, and these fools are going to learn that now."
 wyvernheart_C3_effect_tt:0 "The §Y[Root.Culture.GetName]§! provinces will not get any devastation."

 beast_unlike_any_other_title:0 "A Beast Unlike Any Other"
 beast_unlike_any_other_desc:0 "...broke another scalpel, writhing tissue bloody wound around as I cut it, replaced with a mithril dagger, a bit big, but it can get through the leathery green shell of a skin and these bulging blood-pustule muscles. Removed claws, only I think now they ain't claws, make it seem more like a finger growing lots of nails entwining together, tunneling through the flesh of the fingertip, making the claw. These are sharp, so putting them in a box, flesh still moves. The corpse had a rusty shovel, there was a sort of ditch visible to me now that I look back; imagine the monster received and followed instructions somehow.\n\nThe arm itself is another oddity, hard to see - cadaver’s muscles refuse to stop twitching - they look stretched, literally, I mean. Compared the skin to leather, it is as though the leather was in a rack and pulled into a longer shape, estimating the beast’s arms without stretching would reach about below the waist rather than to the toes, oddly humanoid.\nMore convinced this is some transmutation, I found damestear in its heart; the bloody twitching stopped when I took that out at least, but I swear its head turns to wherever I move the damn tear. The way it stares, I’m thinking I was lucky to have lost my wand before finding the cadaver, or I might’ve been assaulted by it for my magic; I don’t want to think about what it could do if it were alive…\n - Tattered notes signed by Ollor of Coldmarket, minor chronicler"

 doing_away_with_the_old_title:0 "Doing Away with the Old"
 doing_away_with_the_old_desc:0 "The Patricians are but the dregs left behind by failed empires, a vampiric parasite feasting upon the very lifeforce of the city. They claim to be the heritage of past glory, a symbol of the old order - a claim that is true and verified, yet it only serves to underline the fact that they are derelict and defunct.\nLet us do away with the “Old” and usher in a new age where the ghost of Castanor lingers over Cannor no longer, an age where only the ones truly “Strong” shall rule. Of course, the Patricians will not surrender their claim willingly, but removing parasites is a most fitting task for our burnbloods."
 wyvernheart_C5_trigger_tt:0 "Any of the §YBurnblood Companies§! is in §YNorth Castonath§!."

 welcoming_the_immoral_title:0 "Welcoming the Immoral"
 welcoming_the_immoral_desc:0 "Artificers are quite rare in Escann; there are few incentives for them to come here. And most of them scorn us for our research and lack of rules in the pursuit of knowledge and power. Yet some have shed their “limitations” and are willing to come work under our protection in exchange for total freedom in their research, a gesture of goodwill and a most fruitful endeavour for us.\n\nTo the layman and law-abiding artificers, they are those called "Immoral Artificers", but we are not as narrow-minded as others may be; the Council will not judge their characters but the results they produce. And our expectations are high."

 the_perfect_weapon_title:0 "The Perfect Weapon"
 the_perfect_weapon_desc:0 "The Burnbloods gene pool has been refined many times, fused with some of the greatest creatures we have encountered so far. They have been bestowed with the ferocity of werewolves and their threatening claws, infused with the resilience of wyverns and their powerful hearts. But these creatures are not yet perfect, they can be refined even further - there is more to be done with the base before moving on to the next and final step.\nLet us make the bodies of the Burnbloods perfect; a weapon that strikes true whatever the conditions and circumstances. We shall have them exhibit the increased senses of werewolves, the thick scales of wyverns, and the intellect of hags.\nTo achieve this, it is time to gather the materials for experimentation. Werewolves and hags will be hunted in the Greatwoods, while wyverns will be wrenched from the habitat in the Trialmount - these creatures obeyed our forefathers; they shall do so once more, in a different form."
 wyvernheart_C8_trigger_tt:0 "Any of the §YBurnblood Companies§! is in the §YNorth Citadel§! and is lead by our ruler."
 wyvernheart_C8_event_tt:0 "A third §YBurnblood Company§! will be available for recruitment. All §YBurnblood Companies§! will now have artillery regiments."

 the_wyvern_ascendant_title:0 "The Wyvern Ascendant"
 the_wyvern_ascendant_desc:0 "Thousands of soldiers stand at attention while two legions of Burnbloods flank the main army; they all look up to the crimson silhouettes in the sky. The Sovereign and [Root.Monarch.GetHerHis] councillors float above the assembled troops, more than a hundred thousand able-bodied Heartman, all ready to fight for their Sovereign. All ready to flood Escann with red.\n"Escann - our home, our destiny - is ripe for the taking! Now proud Heartman, let us show why we bear this moniker; it is time to demonstrate the ascent of the Wyvern!"\nA great roar echoes across the plains as the army cries out; the ground shakes as thousands of Burnbloods charge towards the remaining unconquered states in Escann. Soon all of Escann will fly the Wyvern banner and harbour the colours of the Heartman."
 wyvernheart_C10_trigger_tt:0 "Has at least three §YBurnblood Companies§! hired and lead by generals"
 wyvernheart_the_wyvern_rises:0 "The Wyvern Rises"

 a_stronger_escann_title:0 "A Stronger Escann"
 a_stronger_escann_desc:0 "We were once the ones who were hunted by the beasts of the Greatwoods and the remnants of the Greentide. A time many have forgotten, yet it was what forged our characters; it was that which began our transformation from weaker men to the Heartmen.\nNow, we are the ones that hunt; from the Alen to the Serpentspine, only the Heartmen prevail. Only the Strong belong in our realm, for it is “right” to be Strong, and to be Strong is to be a Heartman.\nWe have eclipsed the remnants of bygone eras and built in its place a steadfast realm, prosperous and rich - the true “Home” of the Heartmen.\nNone will be able to stand in the way of the new wyverns of Escann; the rest of Cannor shall know the beast that has lain dormant in the east. They shall witness what we have achieved - An Escann Stronger than anyone has ever witnessed."
 wyvernheart_along_the_vessels:0 "Along the Vessels"

 legacy_of_the_wvyern_title:0 "The Legacy of the Wyvern"
 legacy_of_the_wvyern_desc:0 "The tavern keepers of Menibór say that Vernmen thirst for booze and adventure in equal measure. One only needs to spend a night in that city to tell just how much alcohol is guzzled in good company. The Greatwoods are by no means the closest or easiest place to get to in Escann for them, and that is exactly why they come in droves. Sometimes a few ragtag adventurers, sometimes entire groups or guilds.\n\nA few will end up leading entire armies into battle. Most will be lucky to escape with their lives. But to a Vernman it matters not. The danger is its own reward, so long as there is compensation to match. Here, far from entrenched nobility and monied merchants, a whole generation will make their fortune.\n\nWhenever we have a need for a brave hero, there will always be one around the corner. A few crowns is a small price to pay."
 wyvernheart_D1_trigger_tt:0 "Any mercenary company is hired"
 wyvernheart_D1_effect_tt:0 "The §YHeroes in the Army§! estate privilege now doesn't cost army professionalism and gives §G+10.0%§! adventurer loyalty equilibrium instead of §R-10.0%!§."

 the_lands_of_the_north_title:0 "The Lands of the North"
 the_lands_of_the_north_desc:0 "The Greatwoods’ canopy extends over our heads as far as we can see, almost entirely without interruption. Through the few holes we can see in this unbroken green blanket, it is possible to observe mountains to our north. This obviously leads to the conclusion that there may be mountains to our north, with potential resources from which we can profit.\n\nLet us mount an expedition to explore the northern expanse, with a view on potential settlement and colonisation in the long term, and to figure out where exactly the Greatwoods end and the rest of Cannor begins."

 a_tower_on_high_title:0 "A Tower on High"
 a_tower_on_high_desc:0 "These lands to our north—they are different from the Greatwoods in which we have been immured for some time. For one thing, they are both rich and ripe for conquest. Additionally, they have strategic utility—in particular, the mountains of the Gulletpeak seem like a perfect point from which to launch raids.\n\nAt the same time these considerations are coming to mind, we have received a request from the mages. They need a place to engage in research, and if they are to help us with matters such as this, we should probably set about getting a mage tower built."

 the_red_flood_title:0 "The Red Flood"
 the_red_flood_desc:0 "Red rain hits the windows of the King’s Hall; the Crimson Deluge rages outside as court mage Alyssa briefs the King on the coming ceremony, in which the first batch of Floodborn are going to be inaugurated as court mages. They are those born under the auspices of the Deluge, blessed with great magical prowess but cursed with The Drowning - where their lungs filled with liquid, killing many. With them, Wyvernheart would obtain a powerful tool at its disposal, fewer in numbers but powerful enough to counterbalance their scarcity.\nTo utilise them to their fullest, these news mages, these “Floodborn”, should be placed at the core of a new ruling system; they should become the cornerstone of what Wyvernheart will be next. But not all those that hear of this plan approve of it, and court mage Alyssa, for one, has always been a strong proponent of maintaining the status quo. But the [Root.Monarch.GetTitle] disagrees; [Root.Monarch.GetSheHe] sees what could be, the power and opportunity granted to them, and they shall not miss it."
 wyvernheart_D5_trigger_tt:0 "The Crimson Deluge has happened"
 wyvernheart_lich_vampire_warning_tt:0 "§RSome members of the Council will be at odds with the Sovereign if they were to seek out Lichdom or happen to be a Vampire§!"

 a_new_seat_of_power_title:0 "A New Seat of power"
 a_new_seat_of_power_desc:0 "Now that Castonath has been secured, the first item on the Council’s agenda is to move the Seat of the Council to North Castonath. While the recent devastation has made the city somewhat uppity, this is nothing that we cannot fix; the Burnbloods patrol the street and round up dissidents while the recently established council moves in.\nThese dissidents will be “removed” from the city and sent to the research facilities in the north to reinforce the ranks of Burnbloods they sought to kill, a fitting end for them.\n\nFrom Castonath the power of the Council will radiate outwards; none in Escann can ignore our claim to rule over all of Escann. But it is not just a claim; it is a prediction of the future to come.\nThe flag of the Wyvern will fly over Escann, united in strength and Heart."
 wyvernheart_D6_trigger_tt:0 "Have any level of §YMagical§! §TInfamy§!"

 imbue_the_royals_title:0 "Imbue the Royals"
 imbue_the_royals_desc:0 "Bloodbrand, the symbol of the Sovereign’s hold over the Floodborn Council. Floodborn blood is concentrated and reduced to increase its magical potency. By using these reserves, the Sovereign can achieve great feats that a normal mage couldn’t, without expending all of their own magic.\nIt is a powerful boon, bestowed upon the worthy, wielded with authority - yet the royal line has not yet been improved by the flood; there still exist weaker lines untouched by its gifts. It is high time for the royals to be infused with the power of the Floodborn. No more weak kings will sit on the throne; now the Sovereign will be the core of the Council and Wyvernheart’s strongest weapon.\nLet us sanctify the royal line as a line blessed by the Flood - the house of Wyvernheart will be the Avatars of the Flood upon Halann."
 wyvernheart_D7_effect_tt:0 "Rulers will always be powerful mages"

 towards_the_sea_title:0 "Towards the Sea"
 towards_the_sea_desc:0 "Some of us tend to forget where we have come from after so long struggling in the far north of Cannor. But our bloodlines originate from Verne, a land of seafarers without peers in Anbennar. If we manage a link to the coastline, we would be able to trade with friendlier nations—or, more frequently, threaten weaker nations into submission.\n\nDecisive action is required, therefore, to move towards the coast and reignite the old seafaring traditions of our ancestors."
 wyvernheart_E3_trigger_olavlund_tt:0 "Capital province is in the §YOlavlund§! region and have smaller army than §YWyvernheart§!"
 wyvernheart_E3_trigger_alenicreach_tt:0 "Capital province is in the §YAlenic Reach§! region and have smaller army than §YWyvernheart§!"

 soulstones_of_vroren_title:0 "The Soulstones of Vroren"
 soulstones_of_vroren_desc:0 ""Upon the Isle of Vroren, where lost souls lie,\nThe unlucky find rest, where the giants did die."\nAn old saying has recently resurfaced and started to pique the interest of various mage circles in Wyvernheart.\nWhile it is highly improbable that the stones found on the Isle of Vroren are actually soulstones, it is true that the few samples that have been brought to the court had a tinge of magical power. As such we shall acquire the Isle and monopolise the so-called “Soulstones” and find out their true nature.\nIf they are not what they are claimed to be, they shall make an interesting case study for the mage students of the next generation. But in the other case, they will be more than useful for our “other” projects."
 wyvernheart_E4_trigger_tt:0 "Any known country following the §YSkaldhyrric Faith§! has at least §Y100§! opinion of Wyvernheart."

 a_worthy_sacrifice_title:0 "A Worthy Sacrifice"
 a_worthy_sacrifice_desc:0 "The Mages have come forth with a proposal, or rather a project - a detailed plan to improve and strengthen the Burnbloods at our disposal. The goal is to toughen their skin, strengthen their heart, and sharpen their claws - to make them into truly deadly tools.\nThis proposal requires multiple “components”, of course, and not only does it require sufficient funds and materials, it also necessitates additional research facilities. The mages have elected a location at the edge of the Greatwoods as their new research location; they now require us to indulge them again.\nBut most ludicrous of all is that among the vast amount of “materials” they require, they also request fresh components from the once revered beast; they claim that it is a worthy “sacrifice” for the glory of Wyvernheart. We need only to find such a beast, and they say they will help us harvest what they need from it.\n\nOf course, even though some would hold reservations, a proud Heartman does not, and if they require additional funding, they shall have it."

 brand_of_servitude_title:0 "Brand of Servitude"
 brand_of_servitude_desc:0 "The Burnbloods tend to be obedient; they are not mindless beasts, and reasoning with them is the norm, but with their growing numbers, defects are becoming more frequent.\nScrapping a Burnblood isn’t an issue. We have more than enough “materials” to replace them, but having a weapon you cannot place your trust in is dangerous for the user. As such, the Hardliner Floodborn have come forth with the idea to systematically brand the new Burnbloods with magic, making them fully under the control of the Sovereign.\nThis easily gained motion in the Council’s chamber; now we only need to invest further in the infrastructure required to make the beasts we created completely servile to us."
 wyvernheart_E7_trigger_tt1:0 "Any §YBurnblood Company§! is is Nortmarck."
 wyvernheart_E7_trigger_tt2:0 "Any §YBurnblood Company§! is is Foarhal."
 wyvernheart_E7_effect_tt:0 "§Y10 Orcish minorities§! will be sacrificed."

 stones_of_power_title:0 "Stones of Power"
 stones_of_power_desc:0 "The Floodborn Machine has needs, requirements - it needs to “feed”. One of these needs is the all-too-precious damestear. But we lack a direct, sustainable source of it, something we shall now fix. The next meteor shower is nigh; many steps must be taken to capture such a meteor.\nFirst, a ritual site has to be chosen, preferably within the safety of the White Walls, close to the Council’s seat. It is time to prepare such a site, build up the required infrastructure, and construct a grand ritual circle to bring down that which we require ourselves.\nA grand feat, fitting the Sovereign, will soon be displayed for all to witness and cower in fear before our might."
 wyvernheart_E8_trigger_tt:0 "The mission cost will depend on the school mastery of our ruler and estate.\nAbjuration will reduce the devastation and destruction caused.\nTransmutation will reduce the administrative strain.\nEnchantment will soothe the local populus.\nConjuration will reduce the overall cost."
 wyvernheart_no_more_castanor:0 "§RBy destroying the Trialmount, resurrecting Castanor becomes impossible.§!"

 improving_on_perfection_title:0 "Improving on Perfection"
 improving_on_perfection_desc:0 "With a steady supply of Damestear in our hands, we can now refine the creation process of Burnbloods, infusing them with Damestear and making them resilient to foreign magic and attacks. To do this, the very pools they are created in will be infused with the mineral, saturating them with magic. Many Burnbloods will not survive this process, making this also an efficient way to weed the weaker elements of the genepool.\nWith the reduced number of successfully created Burnbloods, we will need to brand them in greater amounts until the genepool adapts to the higher standards; it will be costly, but no cost is too great to go beyond perfection itself.\nTruly we have outdone ourselves; with this, the Burnbloods will be the Damestear bullet to the Heart of our enemies."
 wyvernheart_burnblood_hive:0 "The Burnblood Hive"
 desc_wyvernheart_burnblood_hive:0 "An underground complex spawning pools has assembled here. Green fumes can be seen from a distance as the underground hive brings to life thousands of Burnbloods in an instant. The local fauna and flora seem to lose their colours the closer you get to the exhausts."
 wyvernheart_E9_effect_tt:0 "All the §YBurnblood Companies§! will now receive §G-10%§! shock damage and deal §G+10%§! shock damage\nThey also now have an §Yincreased manpower reserve§!\n"

 bane_of_escann_title:0 "The Bane of Escann"
 bane_of_escann_desc:0 "The Burnbloods have reached perfection, an unstoppable weapon capable of tearing apart a knight and its horse in one swing; even ogres and trolls pale in comparison to the creatures we have created. Their gene pool refined through countless iterations, their might pure and unparalleled. Such unbridled might will be the tool that Wyvernheart will use for centuries to come, but the more we expand, the more the Homeland spreads, the greater the need for additional Burnblood grows - both to “repurpose” dissidents and to control the new lands.\nIt is time we expand our production of Burnbloods drastically; let us install Burnblood spawning pools across our realm and scale up our production capacity."
 wyvernheart_E10_trigger_tt:0 "Every area in the Eastern §YAlenic Frontier§!, Eastern §YAlenic Reach§!, Northern §YWest Castanor§! and all areas within the white walls are §YHeartman§! states and have at least one province with both a §YMage Tower§! and 6 §YBase Manpower§!"
