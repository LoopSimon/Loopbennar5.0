 flavour_wyvernheart.101.t:0 "An Infernal Deal"
 flavour_wyvernheart.101.d:0 "The Aldtemple, from which the wider province gained its name, was said to be old. Older than the surrounding trees, which all knew to give the temple a wide berth. Older than some gods. The rumors of what lay beneath Aldtemple were, themselves, almost as aged as the complex itself. It was not the kind of place one tread lightly.\n\nThe Sovereign and their party had been searching the caves beneath for several days now, led by the Court Mage Galleos and his divinations. Strange dreams and promises of untold power had drawn Galleos’ gaze here and with it that of his Sovereign.\n\nSo long underground, the shadows breathed unnatural life into the weird stories of this place. Guards swore they saw figures dashing into crevices that led nowhere, while the camp’s cook went missing for a day, only to return the next without a memory of having been gone.\n\nThe party greeted Galleos’ announcement that they had arrived at the place he had dreamed of with relief. Upon entering the room, however, any good cheer at the success of their journey was dashed upon seeing the solitary rusted blade stuck into the long slab of stone, all innately recognized as an altar.\n\n“What is this, Galleos?” asked Sovereign [Root.Monarch.GetName].\n\n“It is a wishblade, [Root.Monarch.GetName]],” said a voice from behind them. All turned to see a stilted figure, clad in worn robes, with its hood drawn low. Face obscured, it continued speaking.\n\n“Long has it lain here, long enough that even I have forgotten its name. Many have tried to take it from the altar. None had the will to succeed. But your… potential has not gone unnoticed. And for those with great ambition, great power can be proffered. The wishblade can be released, but let us speak in the dark, away from all this prying torchlight.""
 flavour_wyvernheart.101.a:0 "We will make good use of this, but we won't bend the knee"
 flavour_wyvernheart.101.b:0 "Great power you say?"
 flavour_wyvernheart.101.c:0 "We salute the Wroth Pince"
