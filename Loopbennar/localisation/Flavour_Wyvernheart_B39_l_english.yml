 flavour_wyvernheart.108.t:0 "Raiding the Citadel"
 flavour_wyvernheart.108.d:0 "The day is young as the Sovereign and [Root.Monarch.GetHerHis] entourage reach the Trialmount legions of Burnbloods, following their steps closely. A sizeable cart affixed with an alchemical contraption emitting a rhythmic whirr accompanied them. Atop it, the figure of one of the “immoral” artificers employed by Wyvernheart can be discerned, a glowing rune of subjugation on their forehead.\n\nHaving reached their destination, the Sovereign raises [Root.Monarch.GetHerHis] arms and conjures a firestorm at the foot of the mountain. In the following moments, new firestorms begin to appear alongside the base of the mount as the councillors and overseers dispatched around the Trialmount follow the signal. One by one they alight a fire that will only be quelled by complete destruction of its surroundings, and the fire quickly surrounds the Trialmount.\nAs the fire starts creeping up the sides of the mountain, shrieks can be heard as anything trapped in the gigantic circle burns to a crisp. Smoke rises to the sky, and the Trialmount disappears. Silence falls upon the area for a moment, a lull before the coming storm.\n\nSuddenly, the artificer, gazing at the smoke with his binoculars, points towards the dust as a dozen silhouettes break off from the smog led by a white wyvern. He looks towards the Sovereign and makes an eerie smile before pleading with a tinge of excitement in his voice.\n“Please try to not damage the organs too much. They will be useful."\n\nThe Sovereign looks up..."
 flavour_wyvernheart.108.a:0 "...and smites a Wyvern with lightning."

 flavour_wyvernheart.109.t:0 "Greater Than the Sum of its Parts"
 flavour_wyvernheart.109.d:0 "“It is done.”\nAn artificer rises as he pulls up his glasses, the brand of domination still glowing on his forehead. He disconnects a pipe filled with auburn ichor from the table and switches a few levers.\n"Head-Arcanist please check the results," he beckons towards a thick window.\n\nMoments later, a tall woman enters, wearing vestments of a deep burgundy decorated with a silver eye, a symbol of her seat at the council.\n\n"Indeed, what a marvelous result."\n\nShe says, gazing at the Bloodburn tied to the reclined table, its eyes wide open, staring back.\n\nIts eyes a burning orange and instead of a pupil, a cleft sclera akin to a reptile. The skin - a deep red, enhanced by infernal magic, toughened by enchantments, and perfected through bio-artificery. A beast, deformed, hulking, muscles bulging. Claws as sharp as razors, scales as hard as steel. A heart of damestear itself.\nAnd anger, rage, hatred - all fueling the beast's bloodthirst, all apparent in its eyes and the tears of blood they produce while looking at the woman.\n\nThe Head-Arcanist smiles and reaches out to the brand of domination on the beast's forehead, and it relents and closes its eyes, falling into a deep slumber. She then adds:\n\n“You’ve done well. Spread this one's genes to the spawning pools; production must begin immediately. I will report this to the Sovereign; [Root.Monarch.GetSheHe] shall be pleased.”"
 flavour_wyvernheart.109.a:0 "Scales of wyverns, Heart of damestear, perfection indeed."

 flavour_wyvernheart.110.t:0 "The Castanbane Meteor"
 flavour_wyvernheart.110.d:0 "Some would argue the Trialmount was chosen due to its connection to Castanor. Others would say that its height simply made the entire ritual closer to the skies, and thus the desired Damestear.\nBoth would be fools. As [Root.Monarch.GetName] checks the runes encircling the mountain where every Castan gained his crown, [Root.Monarch.GetSheHe] knows the truth.\nIt is not a message to a long-gone empire, Castanor is dead and buried. No, it is simply a pragmatic choice, whereas the White Walls have a purpose; this mountain serves none. Now it will become a monument to the might of the Sovereign and a source of great power.\n\nThe runes begin to glow as a thousand voices rise as one. With a flick of a hand, immense power begins to flow, contained only by a few scant chalk marks on the ground.\n[Root.Monarch.GetName] feels nothing as the ritual begins. Everything has been overseen by [Root.Monarch.GetHerHim]. Everything is perfect, and there isn’t even a shred of doubt in [Root.Monarch.GetHerHis] mind.\nEven as the sky turns from night to day. Even as weaker floodborn buckle under the strain. Even as the meteor turns thousands of years of history to dust, [Root.Monarch.GetSheHe] feels nothing.\n\nIt is said even those in the Dwarovar saw the fire that lit up the sky that night. While the assembled mages were shielded from the blast, those unfortunate to live near the impact but outside the wards had their retinas burnt at best or reduced to dust at worst.\nAnd in the face of it all, [Root.Monarch.GetName] is silent. [Root.Monarch.GetSheHe] observes the crash site for how it might best be used while servants carry off wizards drained of every ounce of magic in them. Others pile up the bodies of those who couldn’t handle the strain.\n\n[Root.Monarch.GetName] sends out a tendril of magic to check the site. To make sure everything is as planned.\nOnly when that is confirmed do they let themselves feel just a hint of satisfaction."
 flavour_wyvernheart.110.a:0 "Our work has just begun."

 flavour_wyvernheart.111.t:0 "Magic and Artificery Unbound"
 flavour_wyvernheart.111.d:0 "The experiment had seemingly gone off without a hitch, the first subject being safely ensconced in a coma-like state as the magic coursed through and left them fundamentally transformed. Locked away with many wards, should they awaken in a rage and attempt to do things… unwise.\n\nThe people lost in such a rampage could be replaced, but the time in finding the person with the right essences to channel this magic for the first time, the time our council of gifted Floodborn could be spending doing all their enchantments alongside the all-so-rare artificers in Wyvernheart, that was the most precious of all.\n\nYet for all those fears of time lost, there is a gentle knock at the door of the innermost wards. A voice, imperious and yet calm, requesting to rejoin their peers. But it is the way they say peers as if they are now on par with our very best already. The way they speak with assurance when before they had been a second-rate arcanist chosen because they would not be missed.\n\nAnd then it is their eyes, the way they do not glow or any such obvious display of power. But the way they look as they go through and begin their new life. That betrays a perspective that they feel apart from what came before, something new and terrible indeed."
 flavour_wyvernheart.111.a:0 "A new type of wyvern now flies over Escann."
