 flavour_wyvernheart.104.t:0 "The New Face of Magic"
 flavour_wyvernheart.104.d:0 "“Years ago, blood fell from the sky and washed away the old order. Escann was once beset by the Crimson Deluge, a torrential downpour of red rain that inundated the lands. Crops failed, livestock died, and sickly babies were born with liquid-filled lungs. Most of those afflicted innocents perished. Some, however, survived. All of you standing here now, imbued with great ability and grave duty, survived.”\n\nCourt Mage Alyssa surveyed the adepts seated before her, on the cusp of achieving official status and joining the ranks of the Sovereign’s court. Each one held greater innate ability than even she, and she was thrice the age of the oldest floodborn here.\n\nSo be it. Such was the way of the world.\n\n“You floodborn represent the future of magic in Wyvernheart. The future of our work defending the Sovereignty and serving the [Root.Monarch.GetTitle]’s interests lie in your hands. By the authority invested in me by the [Root.Monarch.GetTitle] of Wyvernheart, I name all of you Court Mages.” The floodborn bared their teeth in wolfish smiles.\n\nAlyssa did not realise something was wrong until it was over. Held in place by magic beyond her strength to contest, one of the former adepts stood to speak.\n\n“We appreciate the former court mage’s words and her training and that of her colleagues. We floodborn have been discussing a change in policy for quite some time. After all, if you are too weak to defend yourself, are you not too weak to defend the Sovereign?”"
 flavour_wyvernheart.104.a:0 "The Floodborn Council is hereby declared. May the strongest rise."
 wyvernheart_seat_of_the_council:0 "The Seat of the Council"

 
 flavour_wyvernheart.105.t:0 "A Morbid Fascination"
 flavour_wyvernheart.105.d:0 "Sovereign [Root.Monarch.GetName] scanned the great grey expanse of the sky with a falconer’s seasoned eyes and waited. Clouds pressed down from above while wisps of early-morning fog hemmed from the sides. Fog often rolled off the Trialmount this time of the morning, but today was supposed to be clear. The Sovereign would need to speak to the Court Diviner about his weather prognostications.\n\n“The bird has been gone too long, my liege,” the Floodborn accompanying the Sovereign remarked absent-mindedly. Dressed in the crimson robes typical of one touched by the Deluge, this mage was more green than they knew.\n\nFaint wing flutter rose Sovereign [Root.Monarch.GetName]’s hope for a successful outing. Faint flutters morphed into deafening waves and dashed any last hopes of a hunt that morning. An adult wyvern, large even for its age, flew overhead; the Floodborn mage threw herself from her horse to the ground in surprise.\n\nAs quickly as it arrived, the majestic beast flew off into the morning mists, gone without a trace. Sovereign [Root.Monarch.GetName] sighed.\n\n“Our forebears mastered those beasts. Made them their servants and conquered a country with them. Perhaps we should take the time to do the same,” said the Sovereign.\n\n“That’s stupid,” said the Floodborn mage matter-of-factly. Sovereign [Root.Monarch.GetName] snapped their head to the mage. Before they could chide the mage for speaking to their ruler in such a way, the oblivious mage continued as they remounted their horse.\n\n“Why limit ourselves to mimicking what was done centuries ago by those with a fraction of our knowledge and power? You are too great a Sovereign, and Wyvernheart too great a realm to settle for merely matching the accomplishments of old. If we can make the Burnbloods from spare orcs and prisoners, we can go much further using wyverns.”\n\nThe Sovereign looked at the Floodborn mage, then up at the foggy sky the wyvern had disappeared into. How could they not have seen the possibility?"
 flavour_wyvernheart.105.a:0 "“See that it is done. Procure the necessary… materials however you deem fit.”"

 flavour_wyvernheart.106.t:0 "The Means of Experimentation"
 flavour_wyvernheart.106.d:0 "Captain Lorens fidgeted with the sword at his side. He did not like waiting, and hated waiting for what was to come. Soldiers milled nearby their war machines, the rows of ballistae and scorpions aimed at their highest firing arcs, most trying and failing to hide their anxiousness. When the order had come down to participate in this wyvern hunt, he had been unenthused, especially when the absentminded mage Asara had told him there would be no cannons to avoid damaging "the research materials". But he was a good soldier, and good soldiers followed orders.\n\nDraconic screeches in the distance woke him from his reverie. “Move!” he shouted. “To positions!” Every man moved with practiced speed to their firing positions, as two riders came out of the wood on the grassy clearing's opposite side. Floodborn, whose job it had been to lure the beast from the nearby Trialmount. Based on their haste, Lorens figured they had succeeded.\n\n“Load!”\n\nWinches rotated, springs pulled taught, and malicious-looking bolts loaded. They heard the beast before seeing it. Flapping its wings in great gusts of wind, all men would have sworn it to be a dragon re-awoken to terrorize the world once more. It gained on the riders, their only saving grace being the beast's lack of a flame breath. Captain Lorens waited for the right moment. Now.\n\n“Fire!”\n\nA salvo of metal bolts flew out from the treeline. Most missed, but one buried into the wyvern's chest, killing it instantly. The beast's wings froze in place as its corpse slammed to the ground. The men erupted in cheers, having laid low such a proud thing. Even the Floodborn Asara, one of the two riders that had lured the wyvern here and usually wore a face of detached disinterest, smiled. Whatever his superiors intended, their work here would please the Sovereign."
 flavour_wyvernheart.106.a:0 "Bring forth the saws. The sooner we harvest our materials, the better."

 flavour_wyvernheart.107.t:0 "A Wyvern's Heart Pumping Burning Blood"
 flavour_wyvernheart.107.d:0 "Sovereign [Root.Monarch.GetName] and Head Arcanist Adelmo Suín stood in the dark laboratory, peering over the table, to which was strapped a horrible thing; it was originally an orc.\n\nNow… now it was a hulking mass, twisted and deformed, torn apart and grafted back together in a shape deemed useful, deemed worthy of being alive.\n\nAdelmo was ecstatic in his elucidation, pointing to various different parts of the thing with a manic glee. “Its skin, as agreed, has been replaced by wyvern scales, as we’ve finally managed to get subjects to survive the shedding processes. Its eyes, ear bones, and claws are grafted from werewolves, in addition to a heart, pushed to the extreme as to support its venomous blood.”\n\nThe Sovereign turned to Adelmo, confused. “Venomous… blood?”\n\nThe Arcanist grinned, like a child being asked their favourite toy. “Oh yes, the venom. Well, technically a poison, but ‘venom’ sounds better, of course. It burns what it comes in contact with, so we had to strengthen the blood vessels with an alkaline to neutralise it. It ensures that even if the Burnblood were to be wounded, there would be quite the parting gift for their assailant.”\n\n“Are they ready, then?”\n\n“For production? For now, yes. However, I have plans for more.”\n“Aren’t you reaching your limits, Head Arcanist?”\n\nThe Arcanist tilted his head. “Sovereign, if I may be honest: I do not believe in limits. Give me more subjects, and I shall build you an army worthy of Escann, built from blood and bone.”"
 flavour_wyvernheart.107.a:0 "“In time, Adelmo, in time…”"
