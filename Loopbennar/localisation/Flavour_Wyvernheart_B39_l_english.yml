 flavour_wyvernheart.303.t:0 "The New Face of the Council"
 flavour_wyvernheart.303.d:0 ""On the second of Castanmark, the last Patrician in the registry was drafted as a Bloodburn Candidate. All influence groups have been uprooted from the city; Castonath now lies fully within our grasp." concluded the Hardliner Arch-auditor.\nA round of applause resounded in the Council chamber, currently in a requisitioned building while the new Seat of the Council is under construction.\n\nThe sole Heartmage in attendance then took up the mantle of speaker.\n"Let us move on to the next issue then. Now that Castonath is ours, how shall we rebuild it? The Castonathi Heartman should suffer our indecision no longer."\n\nAnd one by one, each group presented their project in great detail; the Devouts quickly folded, as Castonath held no real import to them, while no Ambitious Floodborn were in attendance. The Heartmages held no real position on this as long as the city was rebuilt.\n\nThe three proposals that drew support were the following:\nThe Hardliners desire a centre of administration to centralise the realm.\nThe Wealthy Scions wish to prop up Castonath as the centre of wealth in Wyvernheart, which would fund the Council’s agendas.\nAnd a surprising yet popular proposal from the Technocrat Arcanists to create a grand Floodborn Academy to strengthen the council at the roots."
 flavour_wyvernheart.303.a:0 "Castonath is the Heart of Escann, and we shall rule from it directly."
 flavour_wyvernheart.303.b:0 "Vast amounts of wealth does sound enticing, and practical."
 flavour_wyvernheart.303.c:0 "The Floodborn Academy holds great promise."
 wyvernheart_escanni_centralization:0 "Escanni Centralization"
 wyvernheart_castonath_first_neg:0 "Castonath First"
 wyvernheart_castonath_first_pos:0 "Castonath First"
 wyvernheart_floodborn_academy:0 "Floodborn Academy funded"

 flavour_wyvernheart.304.t:0 "A Change in Course"
 flavour_wyvernheart.304.d:0 "The Floodborn Council can sometimes be fickle, its whims unpredictable, especially when a few prominent members pass away. The shift of power from one faction to another within the Council has drastically changed the priorities and focus of the majority.\nAs such, the previous agenda that was agreed upon has been overturned, simply stricken from the list. Some members of the previous majority protest slightly but are promptly ignored as a new agenda comes forth for the Sovereign to complete.\nSome of the Hardliners question these actions heavily and call for the Sovereign to step in; with a tight enough grip, the Sovereign can overturn the change in agenda but will be met with some pushback."
 flavour_wyvernheart.304.a:0 "Meeting their agendas is not a worry for me."
 flavour_wyvernheart.304.b:0 "They cannot do as they please and order me around."

 flavour_wyvernheart.305.t:0 "The Floodborn Machine"
 flavour_wyvernheart.305.d:0 "Even though the Council can be rowdy and sometimes proposals or issues escalate to duels, it is, most of the time, a frighteningly efficient machine.\nEach seat in the Council corresponds to a specialty; some councillors, like the Devouts, have an entourage of multiple magi who carry out their instructions. On the other hand, some councillors are often absent in sessions, most of the time due to their missions for Heartmages or out of a lack of interest in the agenda presented for the Technocrats.\n\nThe Hardliners are the Heart of the Machine, their strictness also applies in their work and their expectation of others, to the great dismay of Noble and Merchant Scions whose seats are tied to their gifts and not the work they put in.\n\nFinally, the more ambitious of the Floodborn find themselves leading smaller groups of councillors, trying to further their own standing. Most of them end up becoming the representatives and leaders of the other cliques."
 flavour_wyvernheart.305.a:0 "As efficient as ever."

 flavour_wyvernheart.306.t:0 "The Council's Challenge"
 flavour_wyvernheart.306.d:0 "The council room is in uproar as the representative of the Hardliner Mages finishes stating his case. A handful of councillors can be seen holding their heads, seemingly tired by the situation. While two groups clearly seem at each other's throats, wands at the ready.\nA few Ambitious Floodborn seem to lead the charge, supported by the scions of noble houses and the Hardliners. They claim that the Sovereign's recent actions aren't befitting of [Root.Monarch.GetHerHis] position and as such are challenging their rule.\nOn the other side, the Devouts of the Flood, growing in number and influence, chastise their brethren for not being able to see "the Purpose," as they call it.\nWhereas the Heartmages and Technocrats seem very disinterested in this happening, the Sovereign won’t find support with them.\n\nIt is up to the Sovereign to calm the tensions in the council room, or ignore them outright; the Sovereign can ignore the Council at their own risk."
 flavour_wyvernheart.306.a:0 "Let us assuage their concerns."
 flavour_wyvernheart.306.b:0 "The Sovereign does not report to the council."
 flavour_wyvernheart.306.c:0 "I'd like to see them try."

 flavour_wyvernheart.307.t:0 "The Heart of an Adventurer"
 flavour_wyvernheart.307.d:0 "Today a surprising proposal has been brought forward in the Council. The Heartmages’ proposal, supported by the Technocrat Arcanists and Wealthy Scions of all people.\nMultiple councillors scoff and stifle their laughter while listening to the Heartmage representative presentation:\nThey want direct investment from the Council in hunting down monsters around the realm. The goal of the Heartmages is clear and simple: they haven't outgrown their desire for adventure yet and wish to do “good” across the realm.\nBut the Technocrats clearly have more nefarious plans to procure rare reagents through this endeavour. While the Noble Scions would use this to entrench their position by doing "favours" to those in need.\nThe eager Heartmage representative looks at the Sovereign expectantly, convinced that his proposal is sensible."
 flavour_wyvernheart.307.a:0 "Hunting monsters cannot hurt, let us hear the Heartmages out."
 flavour_wyvernheart.307.b:0 "Councillors aren't adventurers, begone."
 wyvernheart_funding_heartmages:0 "Funding the Heartmages"
 wyvernheart_refused_heartmages:0 "Refused the Heartmages"

 flavour_wyvernheart.308.t:0 "The Rivalries of the Council"
 flavour_wyvernheart.308.d:0 "The different cliques in the Council have their own relationships with each other, and some, more often than not, end up butting heads and disagreeing.\n\nThe scene unfolding before the Sovereign today is another of the results of one of these rivalries.\n\nThe two Overseers have left their provincial seats and have come in front of the Council to denounce the other. The atmosphere grows tense fast as the argument becomes heated - ambient magic buzzing in the Council room. Representatives from the different factions step in to stop them.\nThey have reached a point where if they were to return to their seats, they would rise up in rebellion against each other.\n\nThe choice must come now: which Overseer shall receive the Sovereign's blessing, and which shall be deposed?"
 flavour_wyvernheart.308.a:0 "“This Overseer has made his case, and earned my support.”"
 flavour_wyvernheart.308.b:0 "“Seize that Overseer, they shall be stripped of their titles. ”"
 wyvernheart_upset_mages:0 "Upset Mages"
 wyvernheart_wealthy_scions_angry:0 "Wealthy Scions Outraged"

 flavour_wyvernheart.309.t:0 "An Upstart in the Council"
 flavour_wyvernheart.309.d:0 "As the Sovereign informs the council of this final decision, a young councillor voices opposition.\n"No, this isn't what we should do; you must re-" His tirade is interrupted by a powerful telekinesis spell pushing him against the wall.\nA Hardliner rises from his seat, wand pointed towards the young councillor.\n"The decision of the Sovereign is final, child.", he spits out.\nHe then asks, "What should we do with him, my Sovereign?"\n\nMultiple voices rise up; the Devouts shout in anger that the young fool should be executed. While the Technocrats request that they could experiment on him as they rarely can use floodborn for studies.\nThe Hardliners stay silent as the more ambitious councillors claim that being young is being impetuous and that he will learn from this lesson.\n\nAs the Sovereign rises, before giving [Root.Monarch.GetHerHis] judgement, silence falls in the chamber.\n“Enough. He shall be..."
 flavour_wyvernheart.309.a:0 "...made an example for all to witness.”"
 flavour_wyvernheart.309.b:0 "...sent to the Head-Arcanist as a test subject.”"
 flavour_wyvernheart.309.c:0 "...pardonned for his first, and last mistake.”"
 flavour_wyvernheart.309.e:0 "...branded as a Burnblood.”"

 flavour_wyvernheart.310.t:0 "The Council's Agenda"
 flavour_wyvernheart.310.d:0 "The new agendas of the Council have been decided, it is up to the Sovereign to decide which will be actively enforced.\nA choice none of the councillors will be able to discuss."
 flavour_wyvernheart.310.a:0 "This is now our focus"
 flavour_wyvernheart.310.b:0 "This will be our next endeavour"

 flavour_wyvernheart.401.t:0 "A $CULTURE$ Home"
 flavour_wyvernheart.401.d:0 "Even if not $CULTURE$ by birth, the people of $PROVINCE$ are difficult to tell apart from bonafide $culture$ in their manners and methods. They speak like us, behave like us, and most of all, are strong like us.\n\nThe men now harbour fabulous mustachios while flags of the Wyvern fly over their cities proudly. We are now one and the same; they too have found their Home alongside us.\n\nNot a single trace of what they were can be found. And it is better that way."
 flavour_wyvernheart.401.a:0 "They too have become strong, mustachioed $CULTURE$."

 flavour_wyvernheart.402.t:0 "A Dream Realised"
 flavour_wyvernheart.402.d:0 "We once promised our people that we would be united as one, flying a united banner wherever they go, and we have delivered on this promise once again.\n\nIn $PROVINCE$, the people are no longer strangers. They are our kin now, a part of our family and homeland. Those who wished to be told apart from the $CULTURE$ and refused our advances have been "convinced" otherwise.\nTheir homes are now inhabited by proud $CULTURE$."
 flavour_wyvernheart.402.a:0 "Our people need not dream any longer."

 flavour_wyvernheart.403.t:0 "Away With the Old"
 flavour_wyvernheart.403.d:0 "A great pyre rages on the periphery of a town in $PROVINCE$. Many tokens and items foreign to us can be seen slowly melting. Toys and relics, heraldry and keepsakes turning into dust.\nTheir disappearance is a necessary step to make room for our own and make this land a part of our Homeland too.\n\nTruly, all must be removed if we are to do away with the old and welcome in the new."
 flavour_wyvernheart.403.a:0 "In due time, they shall forget."
 wyvernheart_home_in_our_hearts:0 "The home in our Hearts"
 desc_wyvernheart_home_in_our_hearts:0 "This land is considered as a rightful part of the Heartman homeland, eager colonists are easy to find."

 flavour_wyvernheart.404.t:0 "A Forceful Assimilation"
 flavour_wyvernheart.404.d:0 "A few households can be seen burning in the distance. The homes of a group of inhabitants in $province$ who refused to change their ways. Our administrators made every effort to convince them; they offered them great deals and opportunities. But they did not relent. They refused to be beside us at the table.\n\nOnly one solution was left: brute force, a terribly efficient tool.\nNow they won’t need to think about who they “belong” to."
 flavour_wyvernheart.404.a:0 "They left us no choice."

