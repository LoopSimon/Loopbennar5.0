 #Government Reforms
 taychend_warlord_empire: "Warlord Empire"
 taychend_warlord_empire_desc: "The empire of the Taychendi is an one of a complex hierarchy of warlords, who rule from city-states of varying sizes. Though warlords compete amongst similarly ranked compatriots through Periyodhai, a single, unified Emperor – the commander of all military forces – has secured their ruler at the top of the hierarchy.\n\nPrevented from seizing power from within, the warlords therefore seek glory – some say Vainglory – through the conquest of lands outside Taychend, which is then brought back to their holdings."
 taychend_tailatam_system_reform: "The Tailatam System"
 taychend_tailatam_system_reform_desc: "The Tailatam System originated as a method of governance instituted by Tailatam Sangamar in the latter stages of the Gophiran Empire. In order to secure his hold over the Kalavend, he called all warlords within his territory to personally kneel before him, separating his loyal and disloyal subjects.\n\nNow institutionalised, the modern Tailatam System forces all new warlords of a certain stature to submit to the Emperor in person, on pain of death – seeing the grandeur of the capital and Imperial Power, any potentially treacherous ambitions can be seen off."
 taychend_mudaliar_system_reform: "The Mudaliar System"
 taychend_mudaliar_system_reform_desc: "The Mudaliar System originated in the practices of the classical Mudaliar Empire’s rulers. Rather than interfering with the warlords, meddling in their affairs and attempting to cut one down to size, they took a hands-off approach to their subjects, allowing the natural jealousies and ambitions of the warlords’ peers to deal with troublesome upstarts.\n\nNow institutionalised, the Mudaliar System provides a framework in which conflicts between warlords can be both cultivated and controlled, allowing warlords to both accumulate power while ensuring their rivals have a way to keep them in check."

