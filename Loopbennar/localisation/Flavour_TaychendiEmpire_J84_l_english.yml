 taychendi_empire_events.0.t: "Changing Style of Rule"
 taychendi_empire_events.0.desc: "It is normal for Taychendi rulers to model their reigns off those of past rulers, so that they have both a guideline for which policies to pursue in order to gain their own place in the heavens, and so that they can patronise a solid selection of rulers to help them do so. However, Mihaela is a vampire – possessing immortality, she will never see the gates of Dhivumanhu.\n\nInstead, her religious duty lies in her role of facilitating the apotheosis of her non-vampiric subjects. To that end, the style of her rule, and therefore the gods she patronises, encourages her subjects to follow that same path to apotheosis – naturally, switching up the style of her rule would be advantageous in dictating the direction of our empire."
